{% extends 'products/base.html' %}

{% block title %}Tech - {{ product_action }} Produto{% endblock %}

{% block header %} {% include 'products/partials/_header.html' %} {% endblock %}

{% block content %}
    <div class="container mt-5">
        <h2>{{ product_action }} Produto</h2>
        <form action="#" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form.provider_name}}
            <div class="form-group">
                <label for="name">Nome do Produto:</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ product.name }}" required>
            </div>
            <div class="form-group">
                <label for="provider">Fornecedor:</label>
                <input type="text" class="form-control" id="provider" name="provider" value="{{ product.provider }}" required>
            </div>
            <div class="form-group">
                <label for="value">Pre√ßo:</label>
                <input type="number" class="form-control" id="value" name="value" value="{{ product.value }}" required>
            </div>
            <button type="submit" class="btn btn-primary">{{ product_action }} Produto</button>
        </form>
    </div>
{% endblock %}
